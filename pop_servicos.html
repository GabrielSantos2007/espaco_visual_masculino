<html>

<head>
    <title>Detalhes do Serviço | Espaço Visual Masculino</title>
    <link rel="stylesheet" href="barbearia.css">
</head>

<body class="body_servicos">
    <main>
        <div class="card" style="margin-top: 50px;">
            <h2 id="nome-servico" class="titulo-servico"></h2>
            <img id="imagem-servico" src="" class="img-sobre-nos" />
            <p id="descricao-servico" class="texto-sobre-nos"></p>
        </div>
    </main>

    <script>
        function getParametro(dado) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(dado);
        }

        document.getElementById("nome-servico").textContent = getParametro("nome");
        document.getElementById("imagem-servico").src = getParametro("imagem");
        document.getElementById("descricao-servico").textContent = getParametro("descricao");
    </script>
</body>

</html>
